<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SRS-Ayush-3012</title>
  </head>
  <body>
    <header>
      <h1>Student Registration System</h1>
      <p>
        Easily manage student records with options to add, edit, and delete
        details.
      </p>
    </header>
    <main>
      <section class="formSection">
        <h2 class="formHeading">Register a New Student</h2>
        <form id="studentForm">
          <div>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" />
          </div>

          <div>
            <label for="studentID">Student ID:</label>
            <input type="number" id="studentID" name="studentID" min="1" />
          </div>

          <div>
            <label for="emailID">Email ID:</label>
            <input type="email" id="emailID" name="emailID" />
          </div>

          <div>
            <label for="contactNo">Contact No.:</label>
            <input
              type="number"
              id="contactNo"
              name="contactNo"
              maxlength="10"
              minlength="10"
            />
          </div>

          <button type="submit">Add Student</button>
        </form>
      </section>

      <section class="tableSection">
        <h2>Registered Students</h2>
        <table id="studentTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact No.</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Student Registration System. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
